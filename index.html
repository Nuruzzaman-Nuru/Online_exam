<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrapper">
        <!-- Auth Section -->
        <section id="authSection" class="auth-section">
            <h1>Online Exam System</h1>
            <div class="auth-forms">
                <div class="login-form" id="loginForm">
                    <h2>Login</h2>
                    <form onsubmit="return handleLogin(event)">
                        <input type="text" placeholder="Username" id="loginUsername" required>
                        <input type="password" placeholder="Password" id="loginPassword" required>
                        <button type="submit" class="btn primary">Login</button>
                    </form>
                </div>

                <div class="signup-form" id="signupForm">
                    <h2>Sign Up</h2>
                    <form onsubmit="return handleSignup(event)">
                        <input type="text" placeholder="Username" id="signupUsername" required>
                        <input type="password" placeholder="Password" id="signupPassword" required>
                        <select id="role" required>
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                        </select>
                        <button type="submit" class="btn primary">Sign Up</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Teacher Dashboard -->
        <section id="teacherDashboard" class="dashboard hidden">
            <header class="dashboard-header">
                <h1>Teacher Dashboard</h1>
                <button onclick="handleLogout()" class="btn">Logout</button>
            </header>
            
            <div class="question-form">
                <h2>Add New Question</h2>
                <form id="questionForm" onsubmit="return handleAddQuestion(event)">
                    <textarea placeholder="Question Text" id="questionText" required></textarea>
                    <div id="options">
                        <input type="text" placeholder="Option 1" required>
                        <input type="text" placeholder="Option 2" required>
                        <input type="text" placeholder="Option 3" required>
                        <input type="text" placeholder="Option 4" required>
                    </div>
                    <select id="correctAnswer" required>
                        <option value="">Select Correct Answer</option>
                        <option value="0">Option 1</option>
                        <option value="1">Option 2</option>
                        <option value="2">Option 3</option>
                        <option value="3">Option 4</option>
                    </select>
                    <button type="submit" class="btn primary">Add Question</button>
                </form>
            </div>

            <div class="question-list">
                <h2>Current Questions</h2>
                <div id="questionsList"></div>
            </div>
        </section>

        <!-- Student Dashboard -->
        <section id="studentDashboard" class="dashboard hidden">
            <header class="dashboard-header">
                <h1>Student Dashboard</h1>
                <button onclick="handleLogout()" class="btn">Logout</button>
            </header>

            <div class="exam-info">
                <h2>Available Exam</h2>
                <p>10 Questions â€¢ 30 Minutes</p>
                <button onclick="startExam()" class="btn primary">Start Exam</button>
            </div>
        </section>

        <!-- Quiz Section -->
        <section id="quizSection" class="quiz-wrapper hidden">
            <header class="quiz-header">
                <h1>Online Exam</h1>
                <div class="meta">
                    <div class="timer">Time left: <span id="timer">--:--</span></div>
                    <div class="progress">Question <span id="current">0</span> / <span id="total">0</span></div>
                </div>
            </header>

            <section id="quiz" class="quiz">
                <div id="question-area" class="question-area">
                    <!-- Question content will be injected here -->
                </div>

                <nav class="controls">
                    <button id="prevBtn" class="btn" disabled>Previous</button>
                    <button id="nextBtn" class="btn">Next</button>
                    <button id="submitBtn" class="btn primary">Submit</button>
                </nav>
            </section>

            <section id="result" class="result hidden">
                <h2>Your Results</h2>
                <p id="scoreText"></p>
                <div id="details"></div>
                <button onclick="returnToDashboard()" class="btn">Return to Dashboard</button>
            </section>
        </section>
    </div>

    <script src="auth.js"></script>
    <script src="questionManager.js"></script>
    <script src="script.js"></script>
</body>
</html>
