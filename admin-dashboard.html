<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Online Exam System</title>
    <link rel="stylesheet" href="style.updated.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header with Navigation Bar -->
    <header class="site-header">
        <nav class="navbar">
            <div class="nav-content">
                <a href="index.html" class="nav-logo">Online Exam System</a>

                <div class="nav-center" id="navCenter" role="navigation" aria-label="Main navigation">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="features.html">Features</a>
                    <a href="contact.html">Contact</a>
                </div>

                <div class="nav-actions" id="navActions">
                    <button class="nav-action" onclick="handleLogout()">Logout</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Admin Section -->
    <div class="auth-container" id="adminContainer">
        <section id="adminSection" class="auth-section">
            <div class="auth-header">
                <h1>Online Exam System</h1>
            </div>

                <div class="admin-panel">

                    <p id="adminStats">Loading stats...</p>
                    <h3>Users</h3>
                    <div id="adminUsers"></div>
                </div>
                <button onclick="handleLogout()" class="btn outline small">Logout</button>

            </div>
        </section>
    </div>

    <script src="auth.js"></script>
    <script src="questionManager.js"></script>
    <script src="script.js"></script>
