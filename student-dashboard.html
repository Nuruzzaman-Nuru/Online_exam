<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Online Exam System</title>
    <link rel="stylesheet" href="style.updated.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header with Navigation Bar -->
    <header class="site-header">
        <nav class="navbar">
            <div class="nav-content">
                <a href="index.html" class="nav-logo">Online Exam System</a>

                <div class="nav-center" id="navCenter" role="navigation" aria-label="Main navigation">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="features.html">Features</a>
                    <a href="contact.html">Contact</a>
                </div>

                <div class="nav-actions" id="navActions">
                    <button class="nav-action" onclick="handleLogout()">Logout</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Student Dashboard -->
    <div class="dashboard-container">
        <section id="studentDashboard" class="dashboard">
            <header class="dashboard-header">
                <div class="dashboard-header-left">
                    <button onclick="window.location.href='index.html'" class="btn outline small">Back to Home</button>
                    <h1>Student Dashboard</h1>
                </div>
                <div class="dashboard-header-right">
                    <button onclick="handleLogout()" class="btn">Logout</button>
                </div>
            </header>

            <div class="exam-info">
                <h2>Available Exam</h2>
                <p>10 Questions â€¢ 30 Minutes</p>
                <button onclick="startExam()" class="btn primary">Start Exam</button>
            </div>
        </section>

        <!-- Quiz Section -->
        <section id="quizSection" class="quiz-wrapper" style="display: none;">
            <header class="quiz-header">
                <div class="quiz-header-left">
                    <button onclick="returnToDashboard()" class="btn outline small">Back to Dashboard</button>
                    <h1>Online Exam</h1>
                </div>
                <div class="meta">
                    <div class="timer">Time left: <span id="timer">--:--</span></div>
                    <div class="progress">Question <span id="current">0</span> / <span id="total">0</span></div>
                </div>
            </header>

            <section id="quiz" class="quiz">
                <div id="question-area" class="question-area">
                    <!-- Question content will be injected here -->
                </div>

                <nav class="controls">
                    <button id="prevBtn" class="btn" disabled>Previous</button>
                    <button id="nextBtn" class="btn">Next</button>
                    <button id="submitBtn" class="btn primary">Submit</button>
                </nav>
            </section>

            <section id="result" class="result" style="display: none;">
                <h2>Your Results</h2>
                <p id="scoreText"></p>
                <div id="details"></div>
                <button onclick="returnToDashboard()" class="btn">Return to Dashboard</button>
            </section>
        </section>
    </div>

    <!-- Footer will be loaded here -->
    <div id="footer-placeholder"></div>

    <script src="auth.js"></script>
    <script src="questionManager.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadFooter();
        });
    </script>
</body>
</html>
