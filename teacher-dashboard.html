<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Online Exam System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-md fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-xl font-bold text-gray-800">Teacher Dashboard</h1>
                    </div>
                </div>
                <div class="flex items-center">
                    <span class="text-gray-600 mr-4" id="teacherName">Teacher</span>
                    <button onclick="handleLogout()" class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg transition duration-150 ease-in-out">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-16">
        <!-- Stats Section -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Total Questions -->
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                            <i class="fas fa-question-circle text-2xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-gray-500">Total Questions</p>
                            <h3 class="text-2xl font-bold" id="totalQuestions">0</h3>
                        </div>
                    </div>
                </div>
                
                <!-- Active Students -->
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-green-100 text-green-600">
                            <i class="fas fa-user-graduate text-2xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-gray-500">Active Students</p>
                            <h3 class="text-2xl font-bold" id="activeStudents">0</h3>
                        </div>
                    </div>
                </div>
                
                <!-- Average Score -->
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-purple-100 text-purple-600">
                            <i class="fas fa-chart-line text-2xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-gray-500">Average Score</p>
                            <h3 class="text-2xl font-bold" id="averageScore">0%</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Question Management Section -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="bg-white rounded-lg shadow">
                <div class="px-6 py-4 border-b border-gray-200">
                    <div class="flex justify-between items-center">
                        <h2 class="text-xl font-semibold text-gray-800">Question Management</h2>
                        <button onclick="showAddQuestionModal()" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-150 ease-in-out">
                            Add New Question
                        </button>
                    </div>
                </div>
                <div class="p-6">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead>
                                <tr>
                                    <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Question</th>
                                    <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Options</th>
                                    <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Correct Answer</th>
                                    <th class="px-6 py-3 bg-gray-50 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200" id="questionsList">
                                <!-- Questions will be inserted here by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Question Modal -->
    <div id="addQuestionModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-lg bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Add New Question</h3>
                <form id="addQuestionForm" class="mt-4 text-left">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="questionText">
                            Question Text:
                        </label>
                        <textarea id="questionText" name="questionText" required 
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                rows="3"></textarea>
                    </div>
                    <div class="mb-4 space-y-4">
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="optionA">
                                Option A:
                            </label>
                            <input type="text" id="optionA" name="optionA" required 
                                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="optionB">
                                Option B:
                            </label>
                            <input type="text" id="optionB" name="optionB" required 
                                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="optionC">
                                Option C:
                            </label>
                            <input type="text" id="optionC" name="optionC" required 
                                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="optionD">
                                Option D:
                            </label>
                            <input type="text" id="optionD" name="optionD" required 
                                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="correctAnswer">
                            Correct Answer:
                        </label>
                        <select id="correctAnswer" name="correctAnswer" required 
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            <option value="">Select correct option</option>
                            <option value="0">Option A</option>
                            <option value="1">Option B</option>
                            <option value="2">Option C</option>
                            <option value="3">Option D</option>
                        </select>
                    </div>
                    <div class="flex items-center justify-between mt-6">
                        <button type="button" onclick="closeAddQuestionModal()" 
                                class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            Cancel
                        </button>
                        <button type="submit" 
                                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            Add Question
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/questionManager.js"></script>
    <script>
        // Check if user is authenticated and is teacher
        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = auth.getCurrentUser();
            if (!currentUser || currentUser.role !== 'teacher') {
                window.location.href = 'index.html';
                return;
            }
            
            // Set teacher name
            document.getElementById('teacherName').textContent = currentUser.fullName || 'Teacher';
            
            // Load dashboard data
            loadDashboardData();
            loadQuestions();
        });

        function loadDashboardData() {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const students = users.filter(u => u.role === 'student' && u.active !== false);
            const questions = questionManager.getQuestions();
            
            // Update stats
            document.getElementById('totalQuestions').textContent = questions.length;
            document.getElementById('activeStudents').textContent = students.length;
            document.getElementById('averageScore').textContent = '85%'; // Sample data
        }

        function loadQuestions() {
            const questions = questionManager.getQuestions();
            const questionsList = document.getElementById('questionsList');
            
            questionsList.innerHTML = questions.map((q, idx) => `
                <tr>
                    <td class="px-6 py-4 whitespace-normal">
                        <div class="text-sm text-gray-900">${q.q}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-normal">
                        <div class="text-sm text-gray-500">
                            ${q.options.map((opt, i) => `
                                ${String.fromCharCode(65 + i)}. ${opt}<br>
                            `).join('')}
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                            Option ${String.fromCharCode(65 + q.answer)}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button onclick="editQuestion('${q.id}')" class="text-blue-600 hover:text-blue-900 mr-3">Edit</button>
                        <button onclick="deleteQuestion('${q.id}')" class="text-red-600 hover:text-red-900">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        function showAddQuestionModal() {
            document.getElementById('addQuestionModal').classList.remove('hidden');
        }

        function closeAddQuestionModal() {
            document.getElementById('addQuestionModal').classList.add('hidden');
            document.getElementById('addQuestionForm').reset();
        }

        function editQuestion(questionId) {
            // Implement question edit functionality
            alert(`Editing question ${questionId}`);
            // In a real app, show edit form with question data
        }

        function deleteQuestion(questionId) {
            if (confirm('Are you sure you want to delete this question?')) {
                questionManager.deleteQuestion(questionId);
                loadQuestions();
                loadDashboardData();
            }
        }

        // Handle add question form submission
        document.getElementById('addQuestionForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const options = [
                document.getElementById('optionA').value,
                document.getElementById('optionB').value,
                document.getElementById('optionC').value,
                document.getElementById('optionD').value
            ];

            const questionData = {
                q: document.getElementById('questionText').value,
                options: options,
                answer: parseInt(document.getElementById('correctAnswer').value),
                type: 'radio'
            };

            try {
                questionManager.addQuestion(questionData);
                closeAddQuestionModal();
                loadQuestions();
                loadDashboardData();
                alert('Question added successfully!');
            } catch (error) {
                alert(error.message);
            }
        });

        function handleLogout() {
            auth.logout();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
