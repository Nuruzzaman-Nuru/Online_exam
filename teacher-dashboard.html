<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Online Exam System</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header with Navigation Bar -->
    <header class="site-header">
        <nav class="navbar">
            <div class="nav-content">
                <a href="index.html" class="nav-logo">Online Exam System</a>

                <div class="nav-center" id="navCenter" role="navigation" aria-label="Main navigation">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="features.html">Features</a>
                    <a href="contact.html">Contact</a>
                </div>

                <div class="nav-actions" id="navActions">
                    <button class="nav-action" onclick="handleLogout()">Logout</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Teacher Dashboard -->
    <div class="dashboard-container">
        <section id="teacherDashboard" class="dashboard">
            <header class="dashboard-header">
                <div class="dashboard-header-left">
                    <button onclick="window.location.href='index.html'" class="btn outline small">Back to Home</button>
                    <h1>Teacher Dashboard</h1>
                </div>
                <div class="dashboard-header-right">
                    <button onclick="handleLogout()" class="btn">Logout</button>
                </div>
            </header>

            <div class="teacher-controls">
                <button onclick="showAddQuestionForm()" class="btn primary">Add New Question</button>
                <button onclick="showQuestionList()" class="btn">View All Questions</button>
            </div>

            <!-- Question Management Section -->
            <section id="questionManagement">
                <div id="addQuestionForm" style="display: none;">
                    <h2>Add New Question</h2>
                    <form id="newQuestionForm" onsubmit="handleAddQuestion(event)">
                        <div class="form-group">
                            <label for="questionText">Question Text:</label>
                            <textarea id="questionText" name="questionText" required></textarea>
                        </div>

                        <div class="options-group">
                            <div class="form-group">
                                <label for="optionA">Option A:</label>
                                <input type="text" id="optionA" name="optionA" required>
                            </div>
                            <div class="form-group">
                                <label for="optionB">Option B:</label>
                                <input type="text" id="optionB" name="optionB" required>
                            </div>
                            <div class="form-group">
                                <label for="optionC">Option C:</label>
                                <input type="text" id="optionC" name="optionC" required>
                            </div>
                            <div class="form-group">
                                <label for="optionD">Option D:</label>
                                <input type="text" id="optionD" name="optionD" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="correctAnswer">Correct Answer:</label>
                            <select id="correctAnswer" name="correctAnswer" required>
                                <option value="">Select correct option</option>
                                <option value="A">Option A</option>
                                <option value="B">Option B</option>
                                <option value="C">Option C</option>
                                <option value="D">Option D</option>
                            </select>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn primary">Add Question</button>
                            <button type="button" onclick="hideAddQuestionForm()" class="btn">Cancel</button>
                        </div>
                    </form>
                </div>

                <div id="questionList" style="display: none;">
                    <h2>All Questions</h2>
                    <div class="questions-container" id="questionsList">
                        <!-- Questions will be dynamically added here -->
                    </div>
                </div>
            </section>
        </section>
    </div>

    <!-- Footer will be loaded here -->
    <div id="footer-placeholder"></div>

   <script src="./js/auth.js"></script>
    <script src="./js/questionManager.js"></script>
    <script src="./js/script.js"></script>
        document.addEventListener('DOMContentLoaded', function() {
            loadFooter();
        });
    </script>
</body>
</html>
